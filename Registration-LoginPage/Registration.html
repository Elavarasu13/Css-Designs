<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion-Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <form action="">
            <h3>User Registartion</h3>
            <label for="first">Enter Firstname</label>
            <input type="text" id="first" name="first" placeholder="Enter your Firstname" required>
            <label for="first">Enter Lastname</label>
            <input type="text" id="last" name="last" placeholder="Enter your Lastname" required>
            <label for="password">Enter Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Create new Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <label for="password">Re-enter new Password</label>
            <input type="password" id="password" name="password" placeholder="Re-Enter your Password" required>

            <div class="wrap">
                <button type="submit" onclick = myfunc() >Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
